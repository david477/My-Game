<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      body {
        display: grid;
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100vh;
        grid-template-areas:
          "canvas"
          "controls";
        grid-template-rows: 1fr 20%;
      }
      #container1 {
        grid-area: controls;
        padding: 10px;
      }
      #container2 {
        grid-area: canvas;
      }

    </style>
  </head>
  <body>
    <div id="container2">
      <canvas id="canvas"></canvas>
    </div>
    <div id="container1">
      <input type="color" id="color1" value="#11ff00" />
      <input type="color" id="color2" value="#e100ff" />
      <button onclick="counter()">Count</button>
      <button onclick="clearMyCanvas()">Clear</button>
      <button onclick="replay()">Replay</button>
      <button onclick="save()">Save</button>
      <button onclick="background()">Background</button>

      <p>&copy; Давид Суанов</p>
    </div>

    <script>
      var canv = document.getElementById("canvas");
      var ctx = canv.getContext("2d");
      var container = document.getElementById("container2");

      var grdPath;
      var bg = false;

      var w = container.clientWidth;
      var h = container.clientHeight;

      canv.width = w;
      canv.height = h;

      var xPath = new Array();
      var yPath = new Array();
      var colorPath = new Array();

      var isMouseDown = false;

      canv.addEventListener("mousedown", (e) => {
        isMouseDown = true;
      });
      canv.addEventListener("mouseup", () => {
        isMouseDown = false;

        ctx.beginPath();
      });
      canv.addEventListener("mousemove", (e) => {
        if (isMouseDown) {
          var color1 = document.getElementById("color1").value;
          var color2 = document.getElementById("color2").value;

          var grd = ctx.createLinearGradient(0, 0, w, h);
          grd.addColorStop(0, color1);
          grd.addColorStop(1, color2);

          colorPath.push(grd);

          xPath.push(e.clientX);
          yPath.push(e.clientY);

          ctx.lineTo(e.clientX, e.clientY);
          ctx.lineWidth = 10;
          ctx.strokeStyle = grd;
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(e.clientX, e.clientY, 5, 0, 2 * Math.PI);
          ctx.fillStyle = grd;
          ctx.fill();

          ctx.beginPath();
          ctx.moveTo(e.clientX, e.clientY);
        }
      });

      function counter() {
        for (let i = 0; i < xPath.length; i++) {
          ctx.beginPath();
          ctx.arc(xPath[i], yPath[i], 5, 0, 2 * Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();
        }
        var a = xPath.length - 1;
        alert("Кол-во точек на рисунке составляет: " + a);
      }

      function replay() {
        ctx.clearRect(0, 0, w, h);
        if (bg) {
          ctx.fillStyle = grdPath;
          ctx.fillRect(0, 0, w, h);
        }
        for (let i = 0; i < xPath.length; i++) {
          setTimeout(function () {
            ctx.beginPath();
            ctx.arc(xPath[i], yPath[i], 5, 0, 2 * Math.PI);
            ctx.fillStyle = colorPath[i];
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(xPath[i], yPath[i]);
            ctx.lineTo(xPath[i + 1], yPath[i + 1]);
            ctx.lineWidth = 10;
            ctx.strokeStyle = colorPath[i];
            ctx.stroke();
          }, 100);
        }
        ctx.beginPath();
      }
      function clearMyCanvas() {
        ctx.clearRect(0, 0, w, h);
        ctx.beginPath();
        colorPath.length = 0;
        xPath.length = 0;
        yPath.length = 0;
        bg = false;
      }

      function save() {
        var dataURL = canv.toDataURL("image/png");
        var link = document.createElement("a");
        link.href = dataURL;
        link.download = "my-image-name.png";
        link.click();
      }

      function background() {
        var color1 = document.getElementById("color1").value;
          var color2 = document.getElementById("color2").value;
          var grd = ctx.createLinearGradient(0, 0, w, h);
          grd.addColorStop(0, color1);
          grd.addColorStop(1, color2);

          grdPath = grd;
          bg = true;

        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, w, h);
      }
    </script>
  </body>
</html>
